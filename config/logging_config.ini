[loggers]
keys=root

[handlers]
keys=file, stream

[formatters]
keys=standard, json

[logger_root]
qualname=root
level=INFO
handlers=file, stream

[handler_file]
class=logging.handlers.RotatingFileHandler
level=NOTSET
formatter=json
args=('/home/ashish/percipient/file-sync/filesync.log', 'a', 10000000, 4)

[handler_stream]
class=StreamHandler
level=NOTSET
formatter=standard
args=(sys.stdout,)

[formatter_standard]
format=[%(asctime)s] %(levelname)s [%(filename)s:%(lineno)s] %(message)s

[formatter_json]
format = %(asctime)s %(levelname)s %(filename)s %(lineno)s %(message)s
class = pythonjsonlogger.jsonlogger.JsonFormatter
